<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="tile1"><i class="car1 fa-solid fa-car-side"></i></div>
        <div class="tile2"></div>
        <div class="tile3"></div>
        <div class="tile4"></div>
        <div class="tile5"></div>
        <div class="tile6"></div>
        <div class="tile7"></div>
        <div class="tile8"></div>
        <div class="tile9"></div>
        <div class="tile10"></div>
        <div class="tile11"></div>
        <div class="tile12">Finish</div>
        <div class="tileSecond-1"><i class="car2 fa-solid fa-car-side"></i></div>
        <div class="tileSecond-2"></div>
        <div class="tileSecond-3"></div>
        <div class="tileSecond-4"></div>
        <div class="tileSecond-5"></div>
        <div class="tileSecond-6"></div>
        <div class="tileSecond-7"></div>
        <div class="tileSecond-8"></div>
        <div class="tileSecond-9"></div>
        <div class="tileSecond-10"></div>
        <div class="tileSecond-11"></div>
        <div class="tileSecond-12">Finish</div>
      </div>
      <div class="go">
          <button class="goBtn">Go</button>
      </div>
      <div class="reset">
        <button class="resetBtn">Reset</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
